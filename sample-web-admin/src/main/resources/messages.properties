# 이 메시지 정의 파일이 없으면 기동하지 않는다
#### 공통
UnexpectedError=시스템 오류가 발생하였습니다.
ValidationError=입력 오류가 있습니다.
NoDataFoundError=데이터가 존재하지 않습니다.
OptimisticLockingFailureError=이미 업데이트 되어 있습니다. 다시 로드해주세요.
DoubleSubmitError=이중송신으로 인해 처리를 중단하였습니다.
UnreadableFileError=파일을 로드할 수 없습니다.
Deleted=데이터를 삭제하였습니다.
Success=정상종료

#### View관련
PulldownOption=선택해주세요


#### 기능별
