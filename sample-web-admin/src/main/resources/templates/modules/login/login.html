<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
    <head>
        <title>관리쪽 로그인</title>
    </head>
    <body class="login-page">
        <div layout:fragment="content">
            <div class="login-box">
                <div class="login-logo">
                    관리쪽 로그인
                </div>
                <div class="login-box-body">
                    <form class="form-horizontal" th:object="${loginForm}" th:action="@{'/login'}" method="post">
                        <div class="box-body">
                            <div class="form-group" th:with="invalid=${#fields.hasErrors('loginId')}"
                                 th:class="${'form-group' + (invalid ? ' has-error' : '')}">
                                <input type="text" class="form-control" name="loginId" autofocus="" placeholder="메일 주소"
                                       th:value="*{loginId}" />
                                <span th:if="${invalid}" class="help-block" th:errors="*{loginId}">Error</span>
                            </div>
                            <div class="form-group" th:with="invalid=${#fields.hasErrors('password')}"
                                 th:class="${'form-group' + (invalid ? ' has-error' : '')}">
                                <input type="password" class="form-control" name="password" placeholder="패스워드" />
                                <span th:if="${invalid}" class="help-block" th:errors="*{password}">Error</span>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="rememberMe" value="true" />
                                로그인 상태로 하기
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn bg-purple btn-block btn-flat">로그인</button>
                            </div>
                        </div>
                    </form>
                    <a href="#" th:href="@{/resetPassword}">패스워드를 잃어버린 경우</a>
                </div>
            </div>
        </div>
        <div layout:fragment="scripts">
            <script type="text/javascript" th:inline="javascript">
                $(document).ready(function(){
                    $("input").iCheck({
                        checkboxClass: "icheckbox_square-purple",
                        radioClass: "iradio_square-purple",
                        increaseArea: "20%"
                    });
                });
            </script>
        </div>
    </body>
</html>
