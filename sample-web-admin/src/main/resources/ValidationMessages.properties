# 입력 체크의 메시지를 정의한다
javax.validation.constraints.AssertFalse.message={0}에 부정한 값이 입력되었습니다.
javax.validation.constraints.AssertTrue.message={0}에 부정한 값이 입력되었습니다.
javax.validation.constraints.DecimalMax.message={0}에는 {value}보다 작거나 같은 값을 입력해주세요.
javax.validation.constraints.DecimalMin.message={0}에는 {value}보다 크거나 같은 값을 입력해주세요.
javax.validation.constraints.Digits.message={0}에는 정수{integer}행 이내, 소수{fraction}행 이내로 입력해주세요。
javax.validation.constraints.Future.message={0}에는 미래의 날짜를 입력해주세요.
javax.validation.constraints.Max.message={0}에는 {value}이하의 값을 입력해주세요.
javax.validation.constraints.Min.message={0}에는 {value}이상의 값을 입력해주세요.
javax.validation.constraints.NotNull.message={0}에 값을 입력해주세요.
javax.validation.constraints.Null.message={0}은 미입력이어야 합니다.
javax.validation.constraints.Past.message={0}에는 과거의 날짜를 입력해주세요.
javax.validation.constraints.Pattern.message={0}는 "{regexp}"에 매치하지 않습니다.
javax.validation.constraints.Size.message={0}에는 {min}부터 {max}사이의 값을 입력해주세요.
org.hibernate.validator.constraints.Email.message={0}에는 E-mail형식으로 입력해주세요.
org.hibernate.validator.constraints.Length.message={0}에는 {min}문자부터 {max}문자의 사이로 입력해주세요.
org.hibernate.validator.constraints.NotEmpty.message={0}에 값을 입력해주세요.
org.hibernate.validator.constraints.Range.message={0}에는 {min}부터 {max}사이의 값을 입력해주세요.
org.hibernate.validator.constraints.URL.message=부정한 URL입니다.


#### 독자의 밸리데이션
validator.annotation.ContentType.message={0}에 허가되지 않는 형식의 파일이 지정되어 있습니다.


#### 타입 미스 매치
typeMismatch.java.math.BigDecimal=숫자값을 입력해주세요.
typeMismatch.java.lang.Long=숫자값을 입력해주세요.
typeMismatch.java.time.LocalDate=날짜형식이 다릅니다.
typeMismatch.java.time.LocalDateTime=일시의 형식이 다릅니다.
